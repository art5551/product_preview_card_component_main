<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts supplied by style guide -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-content">
        <picture>
          <source media="(min-width: 616px)" srcset="images/image-product-desktop.jpg" />
          <img
            src="images/image-product-mobile.jpg"
            alt="picture of a bottle of Gabrielle Essence Eau De Parfum"
          />
        </picture>
  
        <div class="card-detail">
          <p class="product-type">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <p class="new-price">
              $149.99
            </p>
            <p class="old-price">
              $169.99
            </p>
          </div>

          <button>
            <img src="images/icon-cart.svg" alt="" aria-hidden="true" /> Add to
            Cart
          </button>
  
        </div>
      </section>
   
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href=" https://art5551.github.io/product_preview_card_component_main/">Arthur Stark</a>
      </footer>
     </main>
  </body>
 
</html>
